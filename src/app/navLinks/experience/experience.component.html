<div class="loader" *ngIf="isLoading">
  <app-loader></app-loader>
</div>

<section class="experience" *ngIf="!isLoading">
  <a class="back-button" routerLink="/">
    <i class="fas fa-arrow-left"></i>
  </a>
  <h1>Experience</h1>

  <div class="experience-grid">
    <div class="experience-card" *ngFor="let exp of experiences">
      <h2>{{ exp.role }}</h2>
      <h3>{{ exp.company }}</h3>
      <h4>{{ exp.duration }} </h4>
      <p>{{ exp.description }}</p>
    </div>
  </div>
</section>
