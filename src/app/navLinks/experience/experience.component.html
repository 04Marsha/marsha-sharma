<a class="back-button delay-fade" (click)="goBack()">
  <i class="fas fa-arrow-left"></i>
</a>
<section class="experience fade-in page-slide-wrapper">
  <h1>Experience</h1>

  <div class="experience-grid">
    <div class="experience-card" *ngFor="let exp of experiences">
      <h2>{{ exp.role }}</h2>
      <h3>{{ exp.company }}</h3>
      <h4>{{ exp.duration }} </h4>
      <p>{{ exp.description }}</p>
    </div>
  </div>
</section>
